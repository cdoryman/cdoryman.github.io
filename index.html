<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <script>
        window.onload = function () {
            const id = Math.floor(Math.random() * 23);
            const url = `/${id}.jpg`;
            console.log(`Image URL: ${url}`);
            document.getElementById('boat').src = url;
            document.getElementById('boat').alt = `Boat ${id}`;
        };

    </script>
    <img id="boat" src="" alt="Boat" />
</body>

</html>
